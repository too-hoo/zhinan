{% extends "base.html" %}
{% block content %}
<style>
    /* 还原截图中的渐变背景和卡片样式 */
    body {
        background: linear-gradient(135deg, #e0f7fa 0%, #fce4ec 100%);
        min-height: 100vh;
    }
    .activation-card {
        border: none;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        max-width: 400px;
        margin: 50px auto;
    }
    .step-indicator {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        font-size: 0.9rem;
    }
    .step-dot {
        width: 30px; height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid #dee2e6;
    }
    .step-active .step-dot {
        border-color: #28a745;
        color: #28a745;
        font-weight: bold;
    }
    .line { width: 40px; height: 1px; background: #dee2e6; }
    .btn-verify {
        background: #cfd8dc; border: none; color: white;
        padding: 12px; border-radius: 8px; font-weight: bold;
    }
    .btn-verify:hover { background: #b0bec5; }
</style>

<div class="card activation-card p-4">
    <div class="text-center mb-4">
        <h2 class="fw-bold">账号激活</h2>
        <p class="text-muted small">专为心理成长设计的学习网站</p>
    </div>

    <div class="step-indicator mb-4">
        <div class="step-active d-flex align-items-center gap-2">
            <div class="step-dot">1</div>
            <span>验证激活码</span>
        </div>
        <div class="line"></div>
        <div class="d-flex align-items-center gap-2 text-muted">
            <div class="step-dot">2</div>
            <span>创建账户</span>
        </div>
    </div>

    <form method="POST">
        {% with messages = get_flashed_messages(category_filter=["danger"]) %}
            {% if messages %}
                <div class="text-danger small mb-3 text-center animate__animated animate__shakeX">
                    ⚠️ {{ messages[-1] }}
                </div>
            {% endif %}
        {% endwith %}
        
        <div class="mb-4">
            <input type="text" name="activation_code" class="form-control form-control-lg bg-light" 
                   placeholder="请输入激活码" required style="border:none; border-radius:10px;">
        </div>
        <button type="submit" class="btn btn-verify w-100">验证激活码</button>
    </form>

    <div class="mt-4 text-center small text-muted">
        没有激活码，请联系微信：<span class="text-primary">xy123495</span>
    </div>
</div>
{% endblock %}
