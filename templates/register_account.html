{% extends "base.html" %}
{% block content %}
<div class="card activation-card p-4">
    <div class="text-center mb-4">
        <h2 class="fw-bold">创建账户</h2>
        <p class="text-muted small">已成功验证激活码</p>
    </div>

    <div class="step-indicator mb-4">
        <div class="text-success d-flex align-items-center gap-2">
            <div class="step-dot" style="border-color:#28a745;">✓</div>
            <span>已验证</span>
        </div>
        <div class="line" style="background:#28a745;"></div>
        <div class="step-active d-flex align-items-center gap-2">
            <div class="step-dot">2</div>
            <span>创建账户(或已有账户请，输入您的信息重新激活)</span>
        </div>
    </div>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label small text-muted">手机号 (将作为唯一登录账号)</label>
            <input type="text" name="phone" class="form-control rounded-pill px-3" 
                placeholder="请输入11位手机号" pattern="^1[3-9]\d{9}$" required>
        </div>

        <div class="mb-3">
            <label class="form-label small text-muted">用户名</label>
            <input type="text" name="username" class="form-control rounded-pill px-3" 
                placeholder="设置你的称呼" required>
        </div>
        <div class="mb-4">
            <label class="small text-muted mb-1">密码</label>
            <input type="password" name="password" class="form-control bg-light" placeholder="设置你的登录密码" required style="border:none;">
        </div>
        <button type="submit" class="btn w-100 text-dark" style="background: linear-gradient(to right, #b2fefa, #fdbb2d); border:none; padding:12px; font-weight:bold; border-radius:10px;">
            完成激活并注册
        </button>
    </form>
</div>
{% endblock %}
