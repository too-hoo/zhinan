{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card p-4">
            <h2 class="text-center mb-4 text-primary">深度心理成长指南</h2>
            <div class="border-start border-4 border-primary ps-3 mb-4">
                <p class="lead">欢迎来到会员专属区域。点击跳转到您订阅的深度内容：</p>
            </div>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('content.list_guides') }}" class="btn btn-primary btn-lg">进入我的指南库</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg">立即登录</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
